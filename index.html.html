<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cumple de Sole!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=VT323&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-purple: #a78bfa;
            --pastel-blue: #60a5fa;
            --deep-bg: #070a13;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: var(--deep-bg);
            color: #f5f5f5;
            font-family: 'Oswald', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* --- Fondo de GIFs con Transiciones --- */
        .bg-slideshow {
            position: fixed; inset: 0;
            z-index: 1;
            background: #000;
        }

        .bg-gif {
            position: absolute; inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            filter: brightness(0.5) saturate(0.9);
        }

        .bg-gif.active { opacity: 0.35; }

        .vhs-noise {
            position: absolute; inset: 0;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4jtFAAAABlBMVEUAAAD///+l2Z/dAAAAbUlEQVR4nGLYBAowAtVowAioRgNGQDUaMAKq0YARUI0GjIBqNGAEVKMBY6MaDRgb1WjA2KhGA8ZGNRowNqrRgLFRjQaMjWo0YGxUowFjoxoNGBvVaMDYqEYDxkY1GjA2qtGAsVGNBoyNajRgYNoAtSgBA644O10AAAAASUVORK5CYII=');
            opacity: 0.12;
            pointer-events: none;
            z-index: 2;
        }

        /* --- Escena Principal --- */
        #main-stage {
            display: none;
            height: 100dvh; width: 100vw;
            position: relative; z-index: 10;
            flex-direction: column; align-items: center;
            justify-content: flex-start;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .header-section { 
            text-align: center; 
            margin-top: 20px;
            margin-bottom: 20px; 
            flex-shrink: 0; 
            position: relative; 
            width: 100%;
        }
        
        .main-title {
            font-family: 'Bungee', cursive;
            color: #fff;
            text-shadow: 2px 2px 0px var(--pastel-purple), -1px -1px 0px var(--pastel-blue);
            line-height: 1.1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .title-top { font-size: clamp(1.2rem, 5.5vw, 2.2rem); }
        .title-bottom { font-size: clamp(1.4rem, 6.5vw, 2.8rem); color: #fff; }

        .spotlight-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 15px;
            padding: 8px 25px;
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
        }

        #level-text {
            font-family: 'VT323', monospace;
            color: var(--pastel-purple);
            font-size: 1.4rem;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            animation: flicker 4s infinite;
            text-shadow: 0 0 8px var(--pastel-purple);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; text-shadow: 0 0 10px var(--pastel-purple), 0 0 20px var(--pastel-blue); }
            20%, 24%, 55% { opacity: 0.15; text-shadow: none; }
        }

        .invite-card {
            width: 100%; max-width: 400px;
            background: rgba(10, 15, 30, 0.95);
            border: 1px solid rgba(167, 139, 250, 0.2);
            border-top: 4px solid var(--pastel-blue);
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            position: relative;
            z-index: 20;
            border-radius: 0 0 12px 12px;
            margin-bottom: 30px;
        }

        .data-row {
            display: flex; align-items: center;
            margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 10px;
            min-height: 50px;
        }

        .icon { font-size: 1.3rem; margin-right: 15px; filter: drop-shadow(0 0 5px var(--pastel-blue)); }
        .label { font-size: 0.6rem; color: var(--pastel-blue); text-transform: uppercase; letter-spacing: 1.5px; display: block; }
        .value { font-size: 1rem; color: #eee; font-weight: 500; }

        #map-container {
            height: 0;
            overflow: hidden;
            transition: height 0.4s ease;
            margin-top: 5px;
            border: 1px solid var(--pastel-purple);
            border-radius: 8px;
        }
        #map-container.open { height: 180px; margin-bottom: 15px; }

        .btn-zone { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }

        .btn-action {
            padding: 16px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 2px; font-size: 0.8rem; cursor: pointer;
            transition: transform 0.2s, filter 0.2s; border: none;
            border-radius: 8px;
            width: 100%;
        }

        .btn-confirm { 
            background: linear-gradient(90deg, var(--pastel-purple), var(--pastel-blue)); 
            color: #000;
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
        }
        .btn-gift { background: transparent; color: var(--pastel-blue); border: 1px solid var(--pastel-blue); }

        .btn-action:active { transform: scale(0.96); }

        /* --- Pop-up de GIFs --- */
        .reaction-gif {
            position: absolute; 
            width: 200px; 
            z-index: 100;
            pointer-events: none; 
            border: 3px solid var(--pastel-purple);
            box-shadow: 0 0 25px var(--pastel-blue);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            border-radius: 12px;
            object-fit: cover;
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        #feedback-toast {
            position: fixed; bottom: -100px; left: 5%; right: 5%;
            background: #fff; color: #000; padding: 15px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; z-index: 300;
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #feedback-toast.show { bottom: 20px; }

        /* --- Estilos del Loader --- */
        #loader {
            position: fixed; inset: 0; background: var(--deep-bg);
            z-index: 500; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-family: 'VT323', monospace; color: var(--pastel-purple);
        }
        .bar-outer { width: 70%; max-width: 250px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 15px; overflow: hidden; border: 1px solid var(--pastel-purple); }
        #bar-inner { height: 100%; width: 0%; background: var(--pastel-purple); box-shadow: 0 0 10px var(--pastel-purple); }
    </style>
</head>
<body>

    <div class="bg-slideshow">
        <div class="bg-gif active" style="background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dGg4aXRldmoxcTQ5NGJhMGVhMmhkcmIyYXVjdWxxMjVjenRqOW1qcCZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/l41YcSe1lKQaR4O9q/giphy.gif')"></div>
        <div class="bg-gif" style="background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjh2eXQ5MjJ1anltMXBsZHRzZ3pxcWp0bXIwcDdnejFlcWZjc3k1NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MEiyxd0lybk5qb9uGl/giphy.gif')"></div>
        <div class="bg-gif" style="background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3OHBvMGcwNGpmNmtoOXZyZG1vMzdremNhNjFxanliYzh2eXk3a3JoYiZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/Pk4ELpERTLPYyohMjy/giphy.gif')"></div>
        <div class="vhs-noise"></div>
    </div>

    <div id="feedback-toast">
        <span style="font-size: 1.8rem;">üç∏</span>
        <div>
            <div style="font-weight: 900; font-size: 0.95rem; letter-spacing: 0.5px;">¬°CONFIRMADO!</div>
            <div id="toast-subtext" style="font-size: 0.75rem; text-transform: uppercase; opacity: 0.8;"></div>
        </div>
    </div>

    <div id="loader">
        <div class="text-3xl tracking-widest mb-2">ABRIENDO EL BAR...</div>
        <div id="log" class="text-sm opacity-60">> PREPARANDO NEONES...</div>
        <div class="bar-outer">
            <div id="bar-inner"></div>
        </div>
        <div class="mt-2 text-xl" id="pct">0%</div>
    </div>

    <div id="main-stage">
        <header class="header-section">
            <h1 class="main-title">
                <span class="title-top">¬°Est√°s Invitad@</span>
                <span class="title-bottom">Al Cumple de Sole!</span>
            </h1>
            
            <div class="spotlight-wrapper">
                <div id="level-text">NIVEL 50 DESBLOQUEADO</div>
            </div>
        </header>

        <div class="invite-card">
            <div class="data-row">
                <span class="icon">üìÖ</span>
                <div>
                    <span class="label">NOCHE DE ROCK</span>
                    <span class="value">Viernes, 21 de Febrero</span>
                </div>
            </div>
            
            <div class="data-row">
                <span class="icon">üïí</span>
                <div>
                    <span class="label">OPENING TIME</span>
                    <span class="value">08:00 PM</span>
                </div>
            </div>
            
            <div class="data-row" onclick="toggleMap()" style="cursor: pointer;">
                <span class="icon">üìç</span>
                <div class="flex-1">
                    <span class="label">UBICACI√ìN (TOCA PARA MAPA)</span>
                    <span class="value flex justify-between items-center">Centro, Quito - EC <span id="map-arrow" style="font-size: 0.7rem; margin-left: 10px;">‚ñº</span></span>
                </div>
            </div>
            
            <div id="map-container">
                <iframe 
                    width="100%" height="100%" style="border:0" loading="lazy" 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.790184400!2d-78.5100!3d-0.2200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5999f8d0a0b2d%3A0x7c7f7f7f7f7f7f7f!2sQuito%2C%20Ecuador!5e0!3m2!1ses!2sec!4v1700000000000!5m2!1ses!2sec">
                </iframe>
            </div>

            <div class="data-row">
                <span class="icon">üé∏</span>
                <div>
                    <span class="label">DRESS CODE</span>
                    <span class="value">Preferencia 80's Style</span>
                </div>
            </div>

            <div class="btn-zone">
                <button class="btn-action btn-confirm" onclick="triggerFeedback('confirm')">üíú ¬°ESTAR√â AH√ç!</button>
                <button class="btn-action btn-gift" onclick="triggerFeedback('gift')">üéÅ LLEVAR√â UN DETALLE</button>
            </div>
        </div>
    </div>

    <script>
        // Slideshow de fondo
        const bgGifs = document.querySelectorAll('.bg-gif');
        let currentBg = 0;
        function rotateBackground() {
            bgGifs[currentBg].classList.remove('active');
            currentBg = (currentBg + 1) % bgGifs.length;
            bgGifs[currentBg].classList.add('active');
        }
        setInterval(rotateBackground, 10000);

        // L√≥gica del Loader
        let progress = 0;
        const bar = document.getElementById('bar-inner');
        const pct = document.getElementById('pct');
        const log = document.getElementById('log');

        function doBoot() {
            if (progress < 100) {
                progress += Math.random() * 8; // Velocidad de carga
                if (progress > 100) progress = 100;
                
                bar.style.width = progress + "%";
                pct.innerText = Math.floor(progress) + "%";
                
                if (progress > 30) log.innerText = "> CALIBRANDO NEONES...";
                if (progress > 60) log.innerText = "> ENFRIANDO LAS BEBIDAS...";
                if (progress > 90) log.innerText = "> TODO LISTO...";
                
                requestAnimationFrame(() => setTimeout(doBoot, 50));
            } else {
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    document.getElementById('loader').style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('main-stage').style.display = 'flex';
                    }, 500);
                }, 400);
            }
        }

        function toggleMap() {
            const map = document.getElementById('map-container');
            const arrow = document.getElementById('map-arrow');
            map.classList.toggle('open');
            arrow.innerText = map.classList.contains('open') ? "‚ñ≤" : "‚ñº";
        }

        const poolGeneral = [
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGpwcDhvamh0cDZwNGFzanp3enRnZnJscGg4YnUyb3UxNTFibjVicSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Od0QRnzwRBYmDU3eEO/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGpwcDhvamh0cDZwNGFzanp3enRnZnJscGg4YnUyb3UxNTFibjVicSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/cXblnKXr2BQOaYnTni/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3Z2hkcXY3cm15MWdxa2VndWpuNGtvcmswMGNiY2Nxam4xeXZoeGtmdyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/11YMhfLfGoq5Gg/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmkzd2U4NG0wMWo0bnY2bm1uZWNtY2xsa2NocnZkMTB0azFqdGlxMSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/tIeCLkB8geYtW/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3dzMzbXFia3FlOWh3ZzMybGY1YTF5YmhscWR1bm96dzAxcjkwcDh2MiZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/RIhNQOjGa39Ze/giphy.gif"
        ];

        function spawnGif(url) {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'reaction-gif';
            const x = Math.max(10, Math.random() * (window.innerWidth - 210));
            const y = Math.max(10, Math.random() * (window.innerHeight - 210));
            img.style.left = x + 'px';
            img.style.top = y + 'px';
            document.body.appendChild(img);
            setTimeout(() => {
                img.style.opacity = '0';
                setTimeout(() => img.remove(), 500);
            }, 3000);
        }

        function triggerFeedback(type) {
            const toast = document.getElementById('feedback-toast');
            const sub = document.getElementById('toast-subtext');
            for(let i=0; i<3; i++) {
                setTimeout(() => {
                    spawnGif(poolGeneral[Math.floor(Math.random() * poolGeneral.length)]);
                }, i * 300);
            }
            sub.innerText = type === 'confirm' ? "¬°NOS VEMOS EN EL BAR!" : "¬°LE VA A ENCANTAR!";
            confetti({ 
                particleCount: 150, spread: 70, origin: { y: 0.7 },
                colors: ['#a78bfa', '#60a5fa', '#ffffff']
            });
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3500);
        }

        // Iniciar al cargar todo el contenido
        window.addEventListener('load', doBoot);
    </script>
</body>
</html>
